<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply-Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />

        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />

<body>

    <main>
    </main>

    <!-- ------------------------------ modal-review -------------------------------- -->

    <!-- На кнопку відкриття 'data-modal-open'-->

    <div class="backdrop-review is-hidden" data-modal>
        <div class="modal-review">
            <button class="btn-modal-review-close" data-modal-close type="button">
                <svg class="btn-modal-review-close-icon" width="12" height="12">
                    <use href="../img/icons.svg#i-close-button"></use>
                </svg>
            </button>

            <h2 class="modal-review-title">leave a review <br> about <span>our chocolate</span></h2>

            <form class="modal-review-form" action="">

                <label class="modal-review-label" for="">
                    <input type="text" class="modal-review-input" placeholder="Name" name="fullname" required
                        maxlength="29">
                </label>

                <label class="modal-review-label" for="">
                    <input type="text" class="modal-review-input" placeholder="Enter your email" name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required maxlength="29">
                </label>

                <label class="modal-review-label">

                    <input type="tel" class="modal-review-input modal-review-tel" placeholder="Phone number"
                        name="phone" pattern="[(0-9)]{9}" required maxlength="9">
                    <span class="modal-review-icon-position">
                        <svg class="modal-review-tel-icon" width="24" height="18">
                            <use href="../img/icons.svg#i-flag"></use>
                        </svg>
                        +380
                    </span>
                </label>

                <label class="modal-review-label">
                    <textarea type="text" class="modal-review-input modal-review-textarea" placeholder="Enter text"
                        name="comment"></textarea>
                </label>

                <button type="submit" class="modal-review-send-btn">Send</button>

            </form>
        </div>
    </div>
